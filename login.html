<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    <link rel="icon" type="image/svg+xml" href="assets/icon/logo_topo.svg">
    <link rel="stylesheet" href="/assets/style/principal.css">
    <style>
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 80% 20%, rgba(68, 210, 242, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Versão Desktop -->
    <div id="desktop-screen" class="screen">
        <div class="desktop-container">
            <div class="logo-container">
                <img src="/assets/icon/alfabit-logo.png" alt="Logo da Empresa" class="logo-img" onerror="handleImageError(this)">
            </div>
            
            <div class="form-container">
                <h1 class="form-title">Login</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required placeholder="exemplo@domínio.com">
                    </div>
                    
                    <div class="form-group password-wrapper">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required placeholder="Mínimo 6 caracteres">
                        <span class="toggle-password">
                            <img src="/assets/icon/eye.svg" alt="Mostrar senha" class="eye-icon">
                        </span>
                    </div>

                    <div class="form-group">
                        <div class="password-actions">
                            <a href="#recuperar-senha" class="forgot-password">Esqueci minha senha</a>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Entrar </button>
                    </div>

                    <div class="form-group">
                        <div class="login-section">
                            <p class="login-message">Não tem conta?</p>
                            <a href="cadastro.html" class="login-link">Cadastrar-se</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Versão Mobile -->
    <div id="mobile-screen" class="screen">
        <div class="mobile-container">
            <div class="form-container">
                <h1 class="form-title">Login</h1>
                <form id="login-form-mobile">
                    <div class="form-group">
                        <label for="email-mobile">E-mail:</label>
                        <input type="email" id="email-mobile" name="email" required placeholder="exemplo@domínio.com">
                    </div>
                    
                    <div class="form-group password-wrapper">
                        <label for="senha-mobile">Senha:</label>
                        <input type="password" id="senha-mobile" name="senha" required placeholder="Mínimo 6 caracteres">
                        <span class="toggle-password">
                            <img src="/assets/icon/eye.svg" alt="Mostrar senha" class="eye-icon">
                        </span>
                    </div>

                    <div class="form-group">
                        <div class="password-actions">
                            <a href="#recuperar-senha" class="forgot-password">Esqueci minha senha</a>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Entrar</button>
                    </div>

                    <div class="form-group">
                        <div class="login-section">
                            <p class="login-message">Não tem conta?</p>
                            <a href="cadastro.html" class="login-link">Cadastrar-se</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>

    <script src="assets/script/database.js"></script>
    <script src="assets/script/utils.js"></script>
    
    <script src="assets/script/script.js"></script>

</body>
</html>
</body>
</html>
